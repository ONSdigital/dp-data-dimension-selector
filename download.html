<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Members of the Armed Forces by residence type by sex by age</title>
    <link rel="stylesheet" href="https://www.ons.gov.uk/assets/css/main.css">
    <link rel="stylesheet" href="download.css">
</head>
<body>
<nav>
    <div class="height--9 border-bottom--gallery-md">
        <div class="wrapper">
            <div class="header col-wrap">
                <div class="col col--lg-one-third col--md-one-third">
                    <a href="/">
                        <img class="main-logo" src="https://www.ons.gov.uk/assets/img/ons-logo.svg"
                             alt="Office for National Statistics">
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="wrapper">
    <div class="col-wrap">
        <div class="col col--md-two-thirds">
            <h1>Choose a file type</h1>
            <div id="main">
                <form id="download-form">
                    <fieldset id="download-form__options">
                        <legend class="visuallyhidden">Choose a file type</legend>
                        <span class="block" id="download-form__error"></span>
                        <div class="checkbox">
                            <input type="checkbox" name="xls" id="xls">
                            <label for="xls">XLS</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="csv" id="csv">
                            <label for="csv">CSV</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="json" id="json">
                            <label for="json">JSON</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="metadata" id="metadata">
                            <label for="metadata">Metadata</label>
                        </div>
                    </fieldset>
                    <!--<label class="background&#45;&#45;gallery inline-block padding-left&#45;&#45;1 padding-top&#45;&#45;1 padding-bottom&#45;&#45;1 padding-right&#45;&#45;1 margin-top&#45;&#45;2"-->
                           <!--for="metadata">-->
                        <!--<input type="checkbox" name="metadata" id="metadata">-->
                        <!--Include metadata-->
                    <!--</label>-->
                    <button class="btn btn--primary btn--wide btn--thick btn--block btn--big margin-top--4"
                            id="continue">Continue
                    </button>
                    <div class="loading-text hide" id="loading-text">Generating file</div>
                    <span class="loading-icon hide" id="loading-icon"></span>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="download.js" type="text/javascript"></script>
</body>
</html>
